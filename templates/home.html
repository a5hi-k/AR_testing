
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR TEST WEBSITE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
</head>
<body>
    <header>
        <h1>AR TEST WEBSITE</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section>
        <img src="{% static 'img/cooker4.jpeg' %}" alt="Placeholder Image">
    </section>

    <section>
        <model-viewer id="model-viewer" src="{% static 'models/cooker4.glb' %}" ar ar-modes="scene-viewer quick-look" camera-controls touch-action="pan-y" alt="A 3D model of an astronaut" shadow-intensity="2" auto-rotate disable-pan skybox-image="{% static 'img/cooker4.jpeg' %}" skybox-height="0.5m" max-camera-orbit="auto 90deg auto">
            <div id="error" class="hide">AR is not supported on this device</div>
          </model-viewer>
    </section>

    <div class="button-row">
        <button>Button 1</button>
        <button>Button 2</button>
    </div>


    <script>
        document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
          if(event.detail.status === 'failed'){
            const error = document.querySelector("#error");
            error.classList.remove('hide');
            error.addEventListener('transitionend',(event) => {
              error.classList.add('hide');
            });
          }
        });
      </script>


</body>
</html>
